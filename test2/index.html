<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumoselect</title>
    <link rel="stylesheet" href="./assets/css/sumoselect.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <section class="container">
        <select id="single-select" class="align" multiple placeholder="Single Select">
            <option value="Single 1">Single 1</option>
            <option value="Single 2">Single 2</option>
            <option value="Single 3">Single 3</option>
        </select>
        <select id="multi-select" class="align" multiple placeholder="Multi Select">
            <option value="Multi 1">Multi 1</option>
            <option value="Multi 2">Multi 2</option>
            <option value="Multi 3">Multi 3</option>
        </select>

        <div id="selected-values" class="align"></div>
    </section>

    <script src="./assets/js/jquery-3.7.1.min.js"></script>
    <script src="./assets/js/jquery.sumoselect.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
